<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>9. Email extractor</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="StringBuilder.js"></script>
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        // Write a function for extracting all email addresses from given text.
        // All substrings that match the format <identifier>@<host>…<domain> should be recognized as emails. Return the emails as array of strings.

        var text = "Contact me on emails: gosho@gmail.com and ne6tosi@abv.bg";

        var emails = extractEmails(text);
        jsConsole.write(emails.join('</br>'));


        function extractEmails(text) {
            return text.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
        }
    </script>
</body>
</html>
