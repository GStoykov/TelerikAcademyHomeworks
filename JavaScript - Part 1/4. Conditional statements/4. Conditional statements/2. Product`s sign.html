<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>2. Product`s sign</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>

   <!--Write a script that shows the sign (+ or -) of the product of three real
   numbers without calculating it. Use a sequence of if statements.-->

    <label for="a">Enter a: </label>
    <input id="a" />
    <br />
    <label for="b">Enter b: </label>
    <input id="b" />
    <br />
    <label for="c">Enter c: </label>
    <input id="c" />
    <br />
    <a href="#" onclick="Function()">Check the product</a>
    
    <div id="js-console">
	    <script src="scripts/js-console.js"> </script>
        <script>
            function Function() {
                var a = jsConsole.readFloat("#a");
                var b = jsConsole.readFloat("#b");
                var c = jsConsole.readFloat("#c");
                
                jsConsole.write("Product is ");

                // all negative
                if (a < 0 && b < 0 && c < 0) { 
                    jsConsole.write("-");
                }
                // one of three is negative
                else if (a > 0 && b > 0 && c < 0) {
                    jsConsole.write("-");
                }
                else if (a > 0 && b < 0 && c > 0) {
                    jsConsole.write("-");
                }
                else if (a < 0 && b > 0 && c > 0) {
                    jsConsole.write("-");
                }
                // Only positive variants left
                else{
                    jsConsole.write("+");
                }
                jsConsole.writeLine();

            }

       </script>
    </div>
</body>
</html>
