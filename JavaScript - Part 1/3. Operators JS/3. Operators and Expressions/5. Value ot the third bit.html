<body>
    <label for="numberForm">Enter the number: </label>

    <br />
    <a href="#" onclick="Function()">Check the value</a>
    
    <div id="js-console">
	    <script src="scripts/js-console.js"> </script>
        <script>
            jsConsole.writeLine("Number`s third bit is: ")
            function Function() {
                var number = jsConsole.readInteger("#numberForm");
                var eight = 8;
                var result = number & eight;
                result = result >> 3;
                jsConsole.writeLine(number + " --> " + result);
            }
       </script>
