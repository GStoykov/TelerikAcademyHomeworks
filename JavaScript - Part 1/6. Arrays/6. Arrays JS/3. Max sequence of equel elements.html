        <script>
            var arr = [2, 2, 3, 2, 1, 5, 6, 6, 6, 6, 1];
            var counter = 0;
            var bestCounter = 0;
            var bestElem = arr[0];
            for (var i = 0; i < arr.length - 1; i++) {
                if (arr[i] == arr[i+1]) {
                    counter++;
                }
                else {
                    if (bestCounter < counter) {
                        bestElem = arr[i];
                        bestCounter = counter;
                    }
                    counter = 0;
                }
            }
            jsConsole.write("{ ");
            for (var i = 0; i < bestCounter + 1; i++) {
                jsConsole.write(bestElem + " ");
            }
            jsConsole.write(" }");

       </script>
