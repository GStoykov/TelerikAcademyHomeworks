<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>4. Max increasing sequence</title>
<link href="styles/js-console.css" rel="stylesheet" />
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>

    <div id="js-console">
	    <script src="scripts/js-console.js"> </script>
        <script>
            var arr = [2, 2, 3, 2, 1, 4, 5, 6, 6, 6, 8];
            var bestStart = 0;
            var bestLength = 0;
            var length = 0;
            var startIndex = 0;
            for (var i = 0; i < arr.length - 1; i++) {
                if (arr[i] < arr[i + 1]) {
                    length++;
                    if (length == 1) {
                        startIndex = i;
                    }
                }
                else {
                    if (length > bestLength) {
                        bestLength = length;
                        bestStart = startIndex;
                        length = 0;
                    }
                }
            }
            
            jsConsole.write("{ ");
            for (var i = bestStart; i < bestStart + bestLength + 1; i++) {
                jsConsole.write(arr[i] + ", ");
            }
            jsConsole.write(" }");

       </script>
    </div>
</body>
</html>
