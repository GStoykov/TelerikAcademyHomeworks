<!DOCTYPE html>

    <title>7. Binary search</title>
<link href="styles/js-console.css" rel="stylesheet" />
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>

    <label for="number">Enter number: </label>
    <input id="number" />
    <a href="#" onclick="BinarySearch()">Find the index</a>

    <div id="js-console">
	    <script src="scripts/js-console.js"> </script>
        <script>

            // Write a program that finds the index of given element in a sorted array
            // of integers by using the binary search algorithm 
           
            function BinarySearch(){

                var number = jsConsole.readInteger("#number");
                var arr = [1, 6, 3, 2, 1, 4, 5, 6, 6, 9, 8];
                
                var min = 0;
                var max = arr.length;
                var index = -1;
                var mid;
                
                arr.sort();
                jsConsole.writeLine(arr.join(","));

                // Binary search
                while (max >= min) {

                    if (number == arr[parseInt(max / 2)]) {
                        index = parseInt(max / 2);
                        break;
                    }
                    else if (number > arr[parseInt(max / 2)]) {
                        min = parseInt(max / 2 + 1);
                    }
                    else if (number < arr[parseInt(max / 2)]) {
                        max = parseInt(max / 2 - 1);
                    }
                }

                // Output
                if (index < 0) {
                    jsConsole.writeLine("Index not found.");
                }
                else {
                    jsConsole.writeLine("Index: " + index);
                }
            }

       </script>
    </div>
</body>
